
subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

    sourceSets {
        main {
            java {
                srcDirs = ['src']
            }
        }
        test {
            java {
                srcDirs = ['test']
            }
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group:'junit', name:'junit', version:'4.12'
        testCompile group: 'org.mockito', name: 'mockito-core', version: '2.1.0'
    }

    buildDir = new File('./target')
}
