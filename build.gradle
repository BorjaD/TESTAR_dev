
subprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'

//    compileJava {
//       options.compilerArgs += ["-Xlint:unchecked"]  // test css 202005
//    }
    sourceSets {
        main {
            java {
                srcDirs = ['src']
            }
        }
        test {
            java {
                srcDirs = ['test']
            }
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        testCompile group:'junit', name:'junit', version:'4.12'
    }

    buildDir = new File('./target')
}


